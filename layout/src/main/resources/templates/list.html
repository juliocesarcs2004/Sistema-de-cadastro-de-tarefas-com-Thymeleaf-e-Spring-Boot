<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Listagem de Tarefas</title>
</head>
<body>
</body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/create">Cadastro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="list">Listagem</a>
    </div>
  </div>

<body>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome da Tarefa</th>
        <th scope="col">Data de Execução</th>
        <th scope="col">#</th>
      </tr>
    </thead>
    <tbody>
            <tr data-th-each="task : ${tasks}">
                <td data-th-text="${task.id}"></td>
                <td data-th-text="${task.name}"></td>
                <td data-th-text="${{task.date}}"></td>
                <td>
                  <a th:href="@{'/edit/'+${task.id}}">Editar</a>
                </td>
            </tr>   
            
    </tbody>
  </table>
</body>
</html>
